{% from 'macros/helpers.html' import sprite %}

{%
set items = [
{ text: "Да" },
{ text: "Очень редко" },
{ text: "Нет" },
{ text: "Мне не нравится такой фасон платья" }
]
%}

<section class="card side-card side-poll">
  <div class="card-body side-body">
    <h6 class="side-title h6 mb-0">А вы носите платье-рубашку в повседневной жизни?</h6>
    <div class="side-radio-container">
      {% for item in items %}
      <div class="custom-control custom-radio side-radio">
        <input type="radio" id="" name="" class="custom-control-input">
        <label class="custom-control-label" for="">{{ item.text }}</label>
      </div>
      {% endfor %}
    </div>
    <button class="btn btn-outline-primary btn-icon-right side-btn pl-4">
      <span class="btn-text">Голосовать!</span>
      <span class="btn-icon-wrapper">
        {{ sprite('chevron-right', '0 0 1 1', 'text-gray-250') }}
      </span>
    </button>
  </div>
</section>
